<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Erik Martus | Rainfall</title>

  <script type="text/javascript">
    WebFontConfig = {
      google: {
        families: ['Press+Start+2P']
      }
    };
    (function () { // this function can be called for each state to embed the font everywhere
      var wf = document.createElement('script');
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();

  </script>

  <link rel="stylesheet" href="css/main.css">

  <script src="phaser.min.js"></script>

  <script src="Boot.js"></script>
  <script src="Preloader.js"></script>
  <script src="Main.js"></script>
  <script src="Help.js"></script>
  <script src="Play.js"></script>
  <script src="Win.js"></script>
  <script src="Lose.js"></script>
</head>

<body>
  <main>
    <div id="phaser-canvas"></div>
  </main>

  <script type="text/javascript">
    window.onload = function () {
      var game = new Phaser.Game(720, 960, Phaser.AUTO, 'phaser-canvas');

      game.state.add('Boot', gameObj.Boot);
      game.state.add('Preloader', gameObj.Preloader);

      game.state.add('Main', gameObj.Main);
      game.state.add('Play', gameObj.Play);
      game.state.add('Help', gameObj.Help);
      game.state.add('Win', gameObj.Win);
      game.state.add('Lose', gameObj.Lose);

      game.state.start('Boot');

    }
  </script>

</body>

</html>
